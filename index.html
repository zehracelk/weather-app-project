<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      id="cont"
      class="container d-flex flex-column w-75 w-sm-100 mx-auto my-5 align-items-center shadow-lg p-3 mb-5 rounded"
    >
      <div class="title m-5 text-center">
        <p class="titletext text-warning fw-bold">WEATHER APP</p>
      </div>

      <div class="input d-flex flex-nowrap">
        <input
          id="search-bar"
          type="text"
          class="inp px-2 mx-2"
          placeholder="Search For a City"
        />
        <button class="btn btn-warning" type="button" id="button-add">
          SUBMIT
        </button>
      </div>

      <div class="row d-flex w-75 flex-wrap" id="result"></div>
    </div>

    <script src="./wapp.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
